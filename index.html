<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Tugas CSS - Niomic</title>
   <link rel="stylesheet" href="css/bootstrap.css">
</head
<body>
   <form>
      <div class="mb-3">
         <label class="form-label"><b>Nama Lengkap</b></label>
         <input class="form-control" type="text" placeholder="Nama Lengkap">
      </div>
      <div class="mb-3">
         <label class="form-label"><b>Alamat Rumah</b></label>
         <textarea class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
         <label class="form-label"><b>Foto Profil</b></label>
         <br>
         <input type="file">
      </div>
      <div class="mb-3">
         <label class="form-label"><b>Alamat Email</b></label>
         <input class="form-control" type="email" placeholder="Alamat Email">
      </div>
      <div class="mb-3">
         <label class="form-label"><b>Kata Sandi</b></label>
         <input class="form-control" type="password" placeholder="Kata Sandi">
      </div>
      <div class="mb-3">
         <label class="form-label"><b>Jenis Kendaraan Anda :</b></label>
         <label><input type="radio" name="kendaraan"> Motor&nbsp;</label>
         <label><input type="radio" name="kendaraan"> Mobil</label>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
   </form>
</body>
</html>
